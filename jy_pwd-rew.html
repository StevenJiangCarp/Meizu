<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>忘记密码 - 重置密码</title>
    <link rel="stylesheet" href="css/jy_repwd.css">
    <link rel="shortcut icon" href="images/jy2_favicon.ico">
</head>

<body>
    <div class="header">
        <div class="header-mid">
            <a href="Jin_index.html" class="logo"></a>
        </div>
    </div>
    <div class="con">

        <div class="tab-title">
            <h1>修改登录密码</h1>
        </div>

        <div class="progress-bar">
            <div class="graph">
                <span class="circle one">1</span>
                <span class="progress progress1"></span>
                <span class="circle two">2</span>
                <span class="progress progress2"></span>
                <span class="circle three">3</span>
            </div>
            <div class="textbox">
                <span class="ipt-user">输入账号</span>
                <span class="reg">验证</span>
                <span class="repwd">重置密码</span>
            </div>
        </div>

        <div class="ipt">
            <div class="username">
                <span class="tiptext">新密码：</span>
                <div>
                    <input type="password" placeholder="请输入新密码">
                    <span class="eye eye1"></span>
                </div>
                <p class="err-tip">身体的恢复附加赛决定发法撒旦</p>
            </div>
            <div class="password">
                <span class="tiptext">确认新密码：</span>
                <div>
                    <input type="password" placeholder="请确认输入的密码">
                    <span class="eye eye2"></span>
                </div>
                <p class="err-tip">身体的恢复附加赛决定发法撒旦</p>
            </div>
        </div>

        <div class="link">
            <div class="true-rew">确认修改</div>
        </div>

        <script src="js/ajax.js"></script>
        <script src="js/jy_repwd.js"></script>

</body>

</html>
