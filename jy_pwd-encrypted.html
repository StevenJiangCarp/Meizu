<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>忘记密码 - 验证密保</title>
    <link rel="stylesheet" href="css/jy_encrypted.css">
    <link rel="shortcut icon" href="images/jy2_favicon.ico">
</head>

<body>
    <div class="header">
        <div class="header-mid">
            <a href="Jin_index.html" class="logo"></a>
        </div>
    </div>
    <div class="con">

        <div class="tab-title">
            <h1>修改登录密码</h1>
        </div>

        <div class="progress-bar">
            <div class="graph">
                <span class="circle one">1</span>
                <span class="progress progress1"></span>
                <span class="circle two">2</span>
                <span class="progress progress2"></span>
                <span class="circle three">3</span>
            </div>
            <div class="textbox">
                <span class="ipt-user">输入账号</span>
                <span class="reg">验证</span>
                <span class="repwd">重置密码</span>
            </div>
        </div>

        <div class="ipt">
            <div class="question question1">
                <span class="tiptext">问题1：</span>
                <span class="quetext">您母亲的姓名是？</span>
            </div>
            <div class="answer answer1">
                <span class="tiptext">问题答案：</span>
                <input type="text" placeholder="请输入密保问题答案">
                <p class="err-tip">身体的恢复附加赛决定发法撒旦</p>
            </div>
            <div class="question question2">
                <span class="tiptext">问题2：</span>
                <span class="quetext">您父亲的姓名是？</span>
            </div>
            <div class="answer answer2">
                <span class="tiptext">问题答案：</span>
                <input type="text" placeholder="请输入密保问题答案">
                <p class="err-tip">身体的恢复附加赛决定发法撒旦</p>
            </div>
        </div>

        <div class="link">
            <div class="next-step">下一步</div>
            <a href="jy_appeal.html" class="fog-pwd">忘记密保答案</a>
        </div>

        <script src="js/ajax.js"></script>
        <script src="js/jy_encrypted.js"></script>

</body>

</html>
