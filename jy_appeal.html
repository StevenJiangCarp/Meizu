<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账号申诉</title>
    <link rel="stylesheet" href="css/jy_appeal.css">
    <link rel="shortcut icon" href="images/jy2_favicon.ico">
</head>

<body>
    <div class="header">
        <div class="header-mid">
            <a href="Jin_index.html" class="logo"></a>
        </div>
    </div>
    <div class="con">

        <div class="tab-title">
            <h1>账号申诉</h1>
        </div>

        <div class="progress-bar">
            <div class="bbs">我们会人工审核你提交的信息，并在三个工作日内将结果发送到安全手机</div>
            <div class="bbs">请尽可能多地提供以下资料，资料越充足，申诉通过的成功率则越高</div>
            <div class="need-msg">需要的信息：账号信息、使用历史、手机设备信息、身份证件信息、手持身份证照片</div>
        </div>

        <div class="ipt">
            <div class="username">
                <span class="tiptext">Flyme账号：</span>
                <input type="text" placeholder="请输入手机号 / 用户名">
                <p class="user-tip">身体的恢复附加赛决定发法撒旦</p>
            </div>
            <div class="regcode">
                <span class="tiptext">验证码：</span>
                <div class="code">
                    <input type="text" placeholder="请输入验证码">
                    <span class="random-code"></span>
                </div>
                <p class="pwd-tip">阿达大撒大撒大苏打</p>
            </div>
        </div>

        <div class="link">
            <div class="next-step">下一步</div>
        </div>

    </div>

    <script src="js/ajax.js"></script>
    <script src="js/jy_appeal.js"></script>

</body>

</html>
