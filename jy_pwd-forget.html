<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>忘记密码 - 输入账号</title>
    <link rel="stylesheet" href="css/jy_forgetpwd.css">
    <link rel="shortcut icon" href="images/jy2_favicon.ico">
</head>

<body>
    <div class="header">
        <div class="header-mid">
            <a href="Jin_index.html" class="logo"></a>
        </div>
    </div>
    <div class="con">

        <div class="tab-title">
            <h1>修改登录密码</h1>
        </div>

        <div class="progress-bar">
            <div class="graph">
                <span class="circle one">1</span>
                <span class="progress progress1"></span>
                <span class="circle two">2</span>
                <span class="progress progress2"></span>
                <span class="circle three">3</span>
            </div>
            <div class="textbox">
                <span class="ipt-user">输入账号</span>
                <span class="reg">验证</span>
                <span class="repwd">重置密码</span>
            </div>
        </div>

        <div class="ipt">
            <div class="username">
                <span class="tiptext">Flyme账号：</span>
                <input type="text" placeholder="请输入手机号 / 用户名">
                <p class="user-tip">身体的恢复附加赛决定发法撒旦</p>
            </div>
            <div class="regcode">
                <span class="tiptext">验证码：</span>
                <div class="code">
                    <input type="text" placeholder="请输入验证码">
                    <span class="random-code"></span>
                </div>
                <p class="pwd-tip">阿达大撒大撒大苏打</p>
            </div>
        </div>

        <div class="link">
            <div class="next-step">下一步</div>
            <a href="jy_appeal.html" class="appeal">账号申诉</a>
        </div>

    </div>

    <script src="js/ajax.js"></script>
    <script src="js/jy_forgetpwd.js"></script>

</body>

</html>
