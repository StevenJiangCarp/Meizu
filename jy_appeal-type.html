<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账号申诉</title>
    <link rel="stylesheet" href="css/jy_appeal-type.css">
    <link rel="shortcut icon" href="images/jy2_favicon.ico">
</head>

<body>
    <div class="header">
        <div class="header-mid">
            <a href="Jin_index.html" class="logo"></a>
        </div>
    </div>
    <div class="con">

        <div class="tab-title">
            <h1>账号申诉</h1>
        </div>

        <div class="progress-bar">
            <div class="graph">
                <span class="circle one">1</span>
                <span class="progress progress1"></span>
                <span class="circle two">2</span>
                <span class="progress progress2"></span>
                <span class="circle three">3</span>
                <span class="progress progress3"></span>
                <span class="circle four">4</span>
            </div>
            <div class="textbox">
                <span class="type">选择申诉类型</span>
                <span class="idmsg">身份信息</span>
                <span class="materials">填写申诉材料</span>
                <span class="rewpwd">重置密码</span>
            </div>
        </div>

        <div class="ipt">
            <div class="clear">
                <span class="chk chk1"></span>
                <span class="text">清除密保</span>
                <p class="tip">清除账号原有密保并重置密码</p>
            </div>
            <div class="rew">
                <span class="chk chk2"></span>
                <span class="text">重置安全手机</span>
                <p class="tip">重新绑定账号安全手机并重置密码</p>
            </div>
            <div class="other">
                <span class="chk chk3"></span>
                <span class="text">其他原因：</span>
                <input type="text" placeholder="如账号被盗，密保信息被修改" readonly>
                <p class="pwd-tip">其他原因不得少于10个字符</p>
            </div>
        </div>

        <div class="link">
            <div class="next-step">下一步</div>
        </div>

    </div>

    <script src="js/ajax.js"></script>
    <script src="js/jy_appeal-type.js"></script>

</body>

</html>
