<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layui MIS</title>
    <link rel="stylesheet" href="lib/layui-v2.5.5/layui/css/layui.css">
    <link rel="stylesheet" href="css/jy_back-goods.css">
</head>

<body>

    <div class="layui-form">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>在售商品表</legend>
        </fieldset>

        <div class="box">
            <input type=" text" name="title" required lay-verify="required" placeholder="请输入查询的商品名" autocomplete="off"
                class="layui-input" id="selIpt">
            <button type="button" class="layui-btn" id="selUser">查询</button>
            <button type="button" class="layui-btn layui-btn-normal" id="addUser">添加</button>
        </div>

        <table class="layui-table layui-elip" lay-size="sm">
            <colgroup>
                <col width="60">
                <!-- <col width="40"> -->
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="200">
            </colgroup>
            <thead>
                <tr>
                    <th>序号</th>
                    <!-- <th style="display: none;">ID</th> -->
                    <th>模块</th>
                    <th>商品名</th>
                    <th>现价</th>
                    <th>图片</th>
                    <th>标语</th>
                    <th>原价</th>
                    <th>活动</th>
                    <th>限时优惠</th>
                    <th>为您推荐</th>
                    <th>发布顺序</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- 分页层 -->
        <div class="fpage">
            <div id="demo7"></div>
        </div>
    </div>

    <script src="lib/layui-v2.5.5/layui/layui.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/jy_back-goods.js"></script>

</body>

</html>
